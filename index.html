<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalings1 - Social Media Sharing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .social-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            transition: box-shadow 0.3s ease;
            border: 2px solid #e44d26; /* Border color */
        }

        .social-container:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        }

        .social-icon {
            font-size: 20px;
            margin: 10px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            padding: 10px; /* Padding for the social icons */
            border-radius: 8px;
            background-color: #e44d26; /* Background color for the icons */
            color: #fff; /* Text color for the icons */
        }

        .social-icon i {
            margin-right: 10px;
            font-size: 24px;
        }

        .social-icon img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .social-icon:hover {
            color: #fff;
            background-color: #333; /* Change background color on hover */
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }

        @media only screen and (max-width: 600px) {
            .social-container {
                max-width: 300px;
            }

            .social-icon {
                font-size: 18px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

<div class="social-container">
    <h1>Royalings1</h1>
    <a href="https://www.instagram.com/royalings1?utm_source=qr&igsh=OWlja3g0b2hicTB0"  class="social-icon"><i class="fab fa-instagram"></i>Instagram</a>
    <a href="https://www.facebook.com/profile.php?id=61555898347338&sfnsn=wiwspwa&mibextid=RUbZ1f"  class="social-icon"><i class="fab fa-facebook"></i>Facebook</a>
    <a href="https://youtube.com/@Royalings1?si=6rWwe36d5X6p_16B"  class="social-icon"><i class="fab fa-youtube"></i>YouTube</a>
    <!-- Add more social icons as needed -->
</div>

</body>
</html>
